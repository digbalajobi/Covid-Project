<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Covid cases</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <div class="container" style=" height: 100%">
      <div class="row" id = "mapRow" style="height: 80%; background-color: red;">
        <div class = "col-md-9" id = "mapCol" style="background-color: green; height: 100% ">
          <div id="map"></div>
          <div id = "slider"></div>
        </div>
        <div class="col-md-3">
          <div class = "well">
            <h5>Data set:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
            <h5>Date:</h5>
            <select id="selDate" onchange="changeDate(this.value)"></select>
          </div>
        </div>
      </div>
      
    </div>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="heatmap2.js"></script>
    <script type="text/javascript" src="leaflet-heat.js"></script>


  </body>

</html>
